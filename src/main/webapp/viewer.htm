<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hurricane Track Viewer</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/colors.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/spin.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	var HurricaneViewer = {
		_basin: null,
		_year: null,
		_stormNo: null,
		_map: null,
		initialize: function() {
			HurricaneViewer._basin = HurricaneViewer.getQueryVariable('basin');
			HurricaneViewer._year = HurricaneViewer.getQueryVariable('year');
			HurricaneViewer._stormNo = HurricaneViewer.getQueryVariable('stormNo');
			Loading.initialize();
			HurricaneViewer.resizeMapToFit();
			HurricaneViewer._map = new Map("mapCanvas"); 
			if (HurricaneViewer._basin && HurricaneViewer._year && HurricaneViewer._stormNo) {
				HurricaneViewer.getStormTracks(HurricaneViewer._basin, HurricaneViewer._year, HurricaneViewer._stormNo);
			}
		},
		getQueryVariable: function(variable) {
			variable = variable.toLowerCase();
			var query = window.location.search.substring(1);
			var vars = query.split('&');
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split('=');
				var name = decodeURIComponent(pair[0]);
				var value = decodeURIComponent(pair[1]);
				if (name.toLowerCase() == variable) {
					return value;
				}
			}
			return null;
		},
		resizeMapToFit: function() {
			var width = $('#container').width();
			$('#mapCanvas').width(width);
		},		
		getStormTracks: function(basin, year, stormNo) {
			$.ajax({
				url: 'http://datamagic.ca/Hurricane/storm/' + basin + '/' + year + '/' + stormNo,
				beforeSend: function(jqXHR, settings) {
					HurricaneViewer._map.clearTracks();
					Loading.start();
				},
				success: function(data, textStatus, jqXHR) {
					if (data.length > 0) {
						var stormTracks = [
							data[0]
						];
						var currStormNo = data[0].stormNo;
						for (var ii = 1; ii < data.length; ii++) {
							if (data[ii].stormNo != currStormNo) {
								HurricaneViewer._map.addTrack(stormTracks);
								stormTracks = [];
								currStormNo = data[ii].stormNo;
							}
							stormTracks[stormTracks.length] = data[ii];
						}
						if (stormTracks.length > 0) {
							HurricaneViewer._map.addTrack(stormTracks);
						}
						HurricaneViewer._map.moveToCenter();
					}
				},
				failure: function(data, textStatus, jqXHR) {
					alert('Failed to get list of storm tracks.');
				},
				complete: function(jqXHR, textStatus) {
					Loading.stop();
				}
			});
		}
	};
	$(window).resize(function(){
		window.setTimeout(HurricaneViewer.resizeMapToFit, 250);
	});
</script>
</head>
<body>
	<div id="container" class="container marketing">
		<div id="mapCanvas" style="width:500px; height:500px;"></div>
	</div>
	<script type="text/javascript">
	(function () {
		$(document).ready(HurricaneViewer.initialize);
	})();
	</script>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-43521161-1']);
		_gaq.push(['_trackPageview']);
		
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-43521161-1', 'datamagic.ca');
		ga('send', 'pageview');
		
		$('#basin').bind('change', function() {
			ga('send', 'event', 'dropdown', 'select', 'basin');
		});
		$('#year').bind('change', function() {
			ga('send', 'event', 'dropdown', 'select', 'year');
		});
		$('#storm').bind('change', function() {
			ga('send', 'event', 'dropdown', 'select', 'storm');
		});
	</script>
	<div id="loading"></div>
</body>
</html>
